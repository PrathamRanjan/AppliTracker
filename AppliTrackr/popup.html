<!DOCTYPE html>
<html>
<head>
  <title>AppliTracker</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h2>AppliTracker</h2>
  <div>
    <label for="company">Company:</label>
    <input type="text" id="company"><br>
    <label for="role">Role:</label>
    <input type="text" id="role"><br>
    <label for="date">Date Applied:</label>
    <input type="text" id="date" readonly><br>
    <div class="button-container">
      <button id="scan">Scan</button>
      <button id="update">Update</button>
    </div>
    <label for="spreadsheetLink">Google Sheet Link:</label>
    <input type="text" id="spreadsheetLink"><br>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
